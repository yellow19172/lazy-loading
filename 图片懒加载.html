<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <style>
        li{
            list-style-type: none;
            height:150px;
            width: 150px;
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<ul class="box">
    <li class="text">1</li>
    <li class="text">2</li>
    <li class="text">3</li>
    <li class="text">4</li>
    <li class="text">5</li>
    <li class="text">6</li>
    <li class="text">7</li>
    <li class="text">8</li>
    <li class="text">9</li>
    <li class="text1">0</li>
</ul>
<script>
    var clock
    $(window).on('scroll', function () {
        if(clock){
            clearTimeout(clock)
        }
        clock = setTimeout(function () {
            check()
        },300)
        }
    )
    function check() {
        if($text1.attr('loader')){
            return
        }
        if(isVisible($text1)){
            console.log(true)
        }
    }
    var $text1 = $('.box .text1')
    function isVisible($text1){
        var scrollTop = $(window).scrollTop()
        var windowHeight = $(window).height()
        var offsetTop = $text1.offset().top
        if(offsetTop<scrollTop+windowHeight && offsetTop>scrollTop ){
            isLoaded($text1)
            return true
        }
        return false
    }
    function isLoaded($text1) {
        $text1.attr('loader',true)
    }
</script>
</body>
</html>
